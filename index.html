<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #9b59b6, #ffffff);
      direction: rtl;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
      z-index: 2;
    }

    .logo {
      height: 120px;
    }

    .title {
      color: red;
      font-size: 26px;
      font-weight: bold;
    }

    .main-logo {
      opacity: 0.04;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      z-index: 0;
    }

    .carousel {
  overflow: hidden;
  width: 100%;
  background: linear-gradient(135deg, #9b59b6, #ffffff);
}

.carousel-track {
  display: flex;
  animation: scroll 20s linear infinite;
}

.carousel-track img {
  width: 220px;
  height: 180px;
  object-fit: cover;
  flex-shrink: 0;
  border-radius: 10px;
  margin-left: 5px;
}

/* Animation for scrolling */
@keyframes scroll {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}

/* Responsive adjustments for mobile devices */
@media (max-width: 768px) {
  .carousel-track img {
    width: 160px;
    height: 130px;
  }
  .carousel-track {
    animation-duration: 10s; /* Speed up animation on mobile */
  }
}


    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 768px) {
      .carousel-track img {
        width: 160px;
        height: 130px;
      }
      .logo {
        height: 90px;
      }
      .carousel-track {
        animation: scroll 5s linear infinite;
      }
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: relative;
      z-index: 1;
    }

    label {
      font-weight: bold;
      text-align: right;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    button {
      background-color: purple;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox.active {
      display: flex;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="الشعار" class="logo" />
    <div class="title">تسجيل</div>
  </header>

  <img src="logo.png" alt="شعار الخلفية" class="main-logo" />

  <!-- Carousel infini -->
  <div class="carousel">
  <div class="carousel-track">
    <img src="pic1.jpg" alt="Image 1">
    <img src="pic2.jpg" alt="Image 2">
    <img src="pic3.jpg" alt="Image 3">
    <img src="pic4.jpg" alt="Image 4">
    <img src="pic5.jpg" alt="Image 5">
    <!-- Duplicate images for seamless looping -->
    <img src="pic1.jpg" alt="Image 1 Duplicate">
    <img src="pic2.jpg" alt="Image 2 Duplicate">
    <img src="pic3.jpg" alt="Image 3 Duplicate">
    <img src="pic4.jpg" alt="Image 4 Duplicate">
    <img src="pic5.jpg" alt="Image 5 Duplicate">
  </div>
</div>


  <!-- Zoom Image -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img src="" alt="zoom" id="lightbox-img">
  </div>

  <!-- Formulaire -->
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label>الاسم:
      <input type="text" name="first_name" required>
    </label>

    <label>اللقب:
      <input type="text" name="last_name" required>
    </label>

    <label>رقم الهاتف:
      <input type="tel" name="phone" required>
    </label>

    <label>الولاية:
      <select name="wilaya" required>
        <option value="">اختر الولاية</option>
        <option>الجزائر</option>
        <option>أدرار</option>
        <option>الشلف</option>
        <option>الأغواط</option>
        <!-- Ajoute les 58 wilayas ici -->
      </select>
    </label>

    <label>عدد الأشخاص:
      <input type="number" name="total_people" required>
    </label>

    <button type="submit">أرسل</button>
  </form>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").classList.add("active");
    }

    function closeLightbox() {
      document.getElementById("lightbox").classList.remove("active");
    }
  </script>

</body>
</html>
