<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #9b59b6, #ffffff);
      direction: rtl;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
      z-index: 2;
    }

    .logo {
      height: 120px;
    }

    .title {
      color: red;
      font-size: 26px;
      font-weight: bold;
    }

    .main-logo {
      opacity: 0.05;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      z-index: 0;
    }

    .carousel-container {
      overflow-x: auto;
      display: flex;
      gap: 10px;
      padding: 20px;
      scroll-snap-type: x mandatory;
    }

    .carousel-container img {
      width: 200px;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      scroll-snap-align: start;
      flex-shrink: 0;
      transition: transform 0.2s ease;
    }

    .carousel-container img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .carousel-container img {
        width: 160px;
        height: 120px;
      }

      .logo {
        height: 90px;
      }
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: relative;
      z-index: 1;
    }

    label {
      font-weight: bold;
      text-align: right;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    button {
      background-color: purple;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox.active {
      display: flex;
    }

  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="الشعار" class="logo" />
    <div class="title">تسجيل</div>
  </header>

  <img src="logo.png" alt="شعار الخلفية" class="main-logo" />

  <!-- Galerie -->
  <div class="carousel-container">

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").classList.add("active");
    }

    function closeLightbox() {
      document.getElementById("lightbox").classList.remove("active");
    }
  </script>
</body>
</html>
