<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #9b59b6, #ffffff);
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: relative;
      z-index: 2;
    }

    .logo {
      height: 120px;
    }

    .title {
      color: red;
      font-size: 28px;
      font-weight: bold;
    }

    .main-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      opacity: 0.03;
      transform: translate(-50%, -50%);
      max-width: 90%;
      z-index: 0;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 220px;
      margin-top: 30px;
    }

    .carousel-track {
      display: flex;
      width: calc(200px * 10);
      animation: scroll 10s linear infinite;
    }

    .carousel-track img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    @media (max-width: 768px) {
      .carousel-track img {
        width: 150px;
        height: 150px;
      }

      .carousel-track {
        animation-duration: 5s;
      }
    }

    form {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      z-index: 2;
      position: relative;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: purple;
      color: white;
      border: none;
      padding: 12px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" class="logo" alt="الشعار">
    <div class="title">تسجيل</div>
  </header>

  <img src="logo.png" class="main-logo" alt="خلفية الشعار" />

  <div class="carousel-container">
    <div class="carousel-track">
      <img src="pic1.jpg" alt="1" />
      <img src="pic2.jpg" alt="2" />
      <img src="pic3.jpg" alt="3" />
      <img src="pic4.jpg" alt="4" />
      <img src="pic5.jpg" alt="5" />
      <!-- Duplicated for loop effect -->
      <img src="pic1.jpg" alt="1" />
      <img src="pic2.jpg" alt="2" />
      <img src="pic3.jpg" alt="3" />
      <img src="pic4.jpg" alt="4" />
      <img src="pic5.jpg" alt="5" />
    </div>
  </div>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <label>الاسم:</label>
    <input type="text" name="first_name" required>

    <label>اللقب:</label>
    <input type="text" name="last_name" required>

    <label>رقم الهاتف:</label>
    <input type="tel" name="phone" required>

    <label>الولاية:</label>
    <select name="wilaya" required>
      <option value="">اختر الولاية</option>
      <option>الجزائر</option>
      <option>أدرار</option>
      <option>الشلف</option>
      <option>الأغواط</option>
      <option>أم البواقي</option>
      <option>باتنة</option>
      <option>بجاية</option>
      <!-- أكمل باقي الولايات حسب الحاجة -->
    </select>

    <label>عدد الأشخاص:</label>
    <input type="number" name="number_of_people" required>

    <button type="submit">أرسل</button>
  </form>

</body>
</html>
