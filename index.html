<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>رحلة إلى حمام السخنة</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #8e2de2, #ffffff);
      direction: rtl;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
      z-index: 1;
    }

    .logo {
      height: 90px;
    }

    .title {
      color: red;
      font-size: 24px;
      font-weight: bold;
    }

    .main-logo {
      opacity: 0.04;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      z-index: 0;
    }

    /* CAROUSEL */
    .carousel {
      position: relative;
      width: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .carousel-track {
      display: flex;
      animation: scroll 20s linear infinite;
    }

    .carousel-track img {
      height: 200px;
      width: auto;
      margin: 0 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 768px) {
      .carousel-track img {
        height: 150px;
      }
      .logo {
        height: 60px;
      }
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      position: relative;
      z-index: 1;
    }

    label {
      text-align: right;
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: purple;
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
