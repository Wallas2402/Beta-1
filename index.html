<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>رحلة إلى حمام السخنة</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #8e2de2, #ffffff);
      direction: rtl;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
      z-index: 1;
    }

    .logo {
      height: 120px;
    }

    .title {
      color: red;
      font-size: 26px;
      font-weight: bold;
    }

    .main-logo {
      opacity: 0.04;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      z-index: 0;
    }

    .carousel {
      width: 100%;
      overflow: hidden;
      position: relative;
      margin-top: 10px;
    }

    .carousel-track {
      display: flex;
      animation: scroll 15s linear infinite;
      width: max-content;
    }

    .carousel-track img {
      height: 200px;
      margin: 0 10px;
      border-radius: 10px;
      flex-shrink: 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @media (max-width: 768px) {
      .carousel-track img {
        height: 140px;
        margin: 0 5px;
      }
      .logo {
        height: 90px;
      }
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      position: relative;
      z-index: 1;
    }

    label {
      text-align: right;
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: purple;
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="الشعار" class="logo" />
    <div class="title">رحلة إلى حمام السخنة</div>
  </header>

  <img src="logo.png" alt="شعار في الخلفية" class="main-logo" />

  <div class="carousel">
    <div class="carousel-track">
      <img src="pic1.jpg" alt="صورة 1" />
      <img src="pic2.jpg" alt="صورة 2" />
      <img src="pic3.jpg" alt="صورة 3" />
      <img src="pic4.jpg" alt="صورة 4" />
      <img src="pic5.jpg" alt="صورة 5" />
      <img src="pic1.jpg" alt="صورة 1 مكررة" />
      <img src="pic2.jpg" alt="صورة 2 مكررة" />
      <img src="pic3.jpg" alt="صورة 3 مكررة" />
      <img src="pic4.jpg" alt="صورة 4 مكررة" />
      <img src="pic5.jpg" alt="صورة 5 مكررة" />

  </div>

  <form action="https://formspree.io/f/mpwdkapw" method="POST">

    <label>الولاية:

        <option>باتنة</option>
        <option>بجاية</option>
        <option>بسكرة</option>
        <option>بشار</option>
        <option>البليدة</option>
        <option>البويرة</option>
        <option>تمنراست</option>
        <option>تبسة</option>
        <option>تلمسان</option>
        <option>تيارت</option>
        <option>تيزي وزو</option>
        <option>الجلفة</option>
        <option>جيجل</option>
        <option>سطيف</option>
        <option>سعيدة</option>

        <option>عنابة</option>

        <option>المسيلة</option>
        <option>معسكر</option>
        <option>ورقلة</option>
        <option>وهران</option>
        <option>البيض</option>
        <option>إليزي</option>
        <option>برج بوعريريج</option>
        <option>بومرداس</option>
        <option>الطارف</option>
        <option>تندوف</option>
        <option>تيسمسيلت</option>
        <option>الوادي</option>
        <option>خنشلة</option>
        <option>سوق أهراس</option>
        <option>تيبازة</option>
        <option>ميلة</option>
        <option>عين الدفلى</option>
        <option>النعامة</option>
        <option>عين تموشنت</option>
        <option>غرداية</option>

        <option>المنيعة</option>
      </select>
    </label>

    <label>عدد الأشخاص:
      <input type="number" name="total_people" required />
    </label>

    <label>عدد الأشخاص المرافقين:
      <input type="number" name="accompanying_people" required />
    </label>

    <button type="submit">أرسل الطلب</button>
  </form>
</body>
</html>
